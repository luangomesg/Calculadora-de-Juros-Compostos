<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Juros Compostos</title>
</head>

<body>
    <main class="container">
        <div class="calculator">
            <h2>Calculadora de Juros Compostos</h2>

            <div class="input-box">
                <div class="input-field">
                    <label for="value">Valor inicial (capital):</label>
                    <input type="number" id="value">
                </div>

                <div class="input-field">
                    <label for="fee">Taxa de juros a.m:</label>
                    <input type="number" id="fee">
                </div>

                <div class="input-field">
                    <label for="time">Tempo de rendimento</label>
                    <input type="number" id="time">
                </div>
            </div>

            <div class="result">
                <h4>Resultado</h4>
                <span class="total">R$: </span>
            </div>
            <button class="calculate">Calcular</button>
        </div>
    </main>
</body>
<script src="script.js"></script>

</html>
